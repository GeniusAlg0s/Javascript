            function swap(myArray, leftindex, rightindex){
              var temp = myArray[leftindex];
              myArray[leftindex] = myArray[rightindex];
              myArray[rightindex] = temp;
            }
        function partition(myArray, left, right){
         var pivot =  myArray[Math.floor((right+left)/2)];
                 i = left;
                 j = right;
         while (i <= j){
             
             while(myArray[i] < pivot){
                 i++;
             }
             while(myArray[j] > pivot){
                 j--;
             }
             if(i <= j){
                 swap(myArray, i, j);
                 i++;
                 j--;
             }
         }
         return i;
        }
        function quicksort(myArray, left, right){
            var index;
            if(myArray.length > 1){
                index = partition(myArray, left, right);
                if(left < index - 1){
                    quicksort(myArray, left, index - 1)
                }
                 if (index < right) { 
            quicksort(myArray, index, right);
        }
            }
            return myArray;
        }
